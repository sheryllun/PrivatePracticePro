<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Your Profile Page</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link href='http://fonts.googleapis.com/css?family=Roboto+Condensed:400,300' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/profile.css">
</head>
<body>
  <div id="contactinfo">
    <img id="pic" src="http://placehold.it/50x50" alt="profile photo" width="150" height="150">
    <div id="basicinfo">
      <h1 id="first_name">Phyllis</h1>
      <h1 id="last_name">Whatever</h1>
      <h1 id="degree">PhD</h1>
      <h2>Therapeutic Style:</h2>
      <p id="tstyle">Divorce Counselor</p>
      <p class="newpt nopatient">Not accepting new patients</p>
      <div id="addrblock">
        <p id="address_one">1600 Pennsylvania Ave</p>
        <p id="address_two">Suite 5E</p>
        <span id="city">Washington</span>
        <span id="state">DC</span>
        <span id="zip">20001</span>
      </div>
      <div id="contactbutton">
        <button id="contact">Contact Info</button>
      </div>
      <div class="clearfix"></div>
    </div>
  </div>
  <div id="qualifications">
    <div id="heading">Qualifications</div>
    <div id="qualtxt">
      <strong>Years in Practice: </strong><span id="years">10</span><br>
      <strong>School: </strong><span id="university">Virginia Commonwealth University</span><br>
      <strong>Degree: </strong><span id="degree">PhD in Psychology</span>
    </div>
  </div>

</body>
</html>
